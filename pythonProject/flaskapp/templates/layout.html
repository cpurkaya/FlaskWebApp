<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Flask Blog - {{title}}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    {% block content %}  <!-- block is that piece of code that is overwritten by other templates that inherits it ,blockname = 'content'-->
    {% endblock content %}   <!-- end the block-->
</body>
</html>
